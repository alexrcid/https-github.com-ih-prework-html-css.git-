<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork | Twitter Clone |</title>
</head>
<body>
<div class= "twttr-square">
  <div class="twttr-content">
    <div class="boton">
      <img class="twitter-logo" src="img/twitter-logo.jpg"></img>
      <span class="follow"> Follow </span>
    </div>
    <img class="Jackpic" src="img/profile-picture.jpg">
    <img src="img/account-logo.jpg"></img>
    <span class="username">Jack</span>
        <img src="img/validated-account.jpg"></img>
    <span class="account"><br>@jack</span>
    <div class="message">
      <p class="text">just setting up my twttr</p>
      <time class= "date">9:50 PM - 21 Mar 2006</time>
    </div>
  </div>
  <div class= "numbers">
    <img class="reply" src="img/reply.jpg"></img>
    <img class="retweet" src="img/retweet.jpg"></img>
    <span>92,555</span>
    <img class="like" src="img/favorite.jpg"></img>
    <span>71,111</span>
  </div>
</div>
</body>
</html>
